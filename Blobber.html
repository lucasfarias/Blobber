<!DOCTYPE html>
<html>
<head>
	<title>Blobber Parser</title>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css" href="Blobber.css">
  <script src="Blobber.js"></script>


</head>
<body>
  <div id="codeArea">Insert your log here!</div>
  <div id="bSide">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="nav-link text-light">Select your data type:</div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu">
          <button class="dropdown-item" type="button">Action</button>
          <button class="dropdown-item" type="button">Another action</button>
          <button class="dropdown-item" type="button">Something else here</button>
        </div>

      </div>
      <button class="btn btn-parser" onclick='submitCode()'>Fix it!</button>
      
    </nav>
  </div>
  <script type="text/javascript" src="vendor/ace.js"></script>
  <script type="text/javascript">
    var editor = ace.edit("codeArea");
    editor.setTheme("ace/theme/github");
    editor.getSession().setTabSize(2);
    editor.getSession().setMode("ace/mode/json");
    editor.$blockScrolling = Infinity;
  </script>
</body>
</html>
